<div class="row">
	<div class="col-xs-12">
		<button class="btn btn-success">New Build</button>
	</div>
</div>

<hr>

<h3>Builds:</h3>
<div class="row" *ngFor= "let build of builds">
	<div class="col-xs-12">
		<a href="#" class="list-group-item clearfix">
			<div class="pull-left">
				<h4 class="list-group-item-heading">{{build.name}}</h4>
				<p class="list-group-item-text">{{build.description}}</p>
			</div>
			<span class="pull-right">
				<img src="{{build.imagePath}}" alt="" class="image-responsive" style="max-height:50px">
			</span>
		</a>
		<app-build-item></app-build-item>
	</div>
</div>
